name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["first-react-project"]  # List your project names here
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Change directory to project
        run: cd 2024-LearnReact/${{ matrix.project }}

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build  # Adjust build command if needed

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.project }}-production-files
          path: ./dist  # Adjust path if your build output is different

  deploy:  # Assuming separate deployment job is preferred
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ["first-react-project"] 
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifact for specific project
        uses: actions/download-artifact@v2
        with:
          name: ${{ matrix.project }}-production-files
      - name: Deploy to GitHub Pages Workflow
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist